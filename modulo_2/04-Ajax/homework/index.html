<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>HomeWork Ajax</title>
</head>
<body class="bg-gray-200">
  <main class="flex justify-center p-2 max-w-7xl mx-auto">
    <div class="ctn-all h-full bg-gray-100  rounded-md p-6 shadow-lg grid-cols-1 grid md:grid-cols-2 gap-5 w-full">
      <div class="content-side-page w-full">
        <details class="rounded-md" open>
          <summary class="flex flex-nowrap justify-between list-none text-center bg-red-500 text-white font-bold capitalize shadow-md rounded-sm p-2 mb-2">
            <p>Amigos</p>
            <button class="bg-gray-100 text-black px-4 py-2 rounded-md capitalize hover:underline hover:shadow-lg transform hover:scale-105 transition-all ease-in" id="box-lista-amigos-button">
              mostrar amigos
            </button>
          </summary>
          <div class="ctn-input w-full" id="lista-amigos"></div>
        </details>
      </div>
      <div class="content-side-page w-full">
        <details class="list-none" open>
          <summary class="list-none cursor-pointer rounded-sm text-center font-bold mb-2 p-2 bg-indigo-900 text-white capitalize">Ver amigo</summary>
          <div class="ctn-all-input">
            <form action="" class="text-center">
              <input type="text" class="shadow-xl w-full border-4 rounded-xl focus:outline-none focus:border-red-600 p-2" placeholder="Nombre de amigo" name="" id="text-amigo">
              <input type="submit" class="text-center px-4 py-2 rounded-md shadow-md mt-2 bg-blue-600 text-white font-bold hover:shadow-xl transform hover:scale-105 cursor-pointer transition-all ease-in-out"  value="Buscar" id="buscar-amigo">
            </form>
          </div>
        </details>
      </div>
      <div class="content-side-page w-full"></div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
